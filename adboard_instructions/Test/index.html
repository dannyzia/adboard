<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothom Alo Ad Placement Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Prothom Alo Ad Placement Manager</h1>
        <p>Manage and visualize all advertising positions</p>
    </header>

    <div class="container">
        <!-- Navigation -->
        <nav class="category-nav">
            <button class="nav-btn active" data-category="all">All Ads</button>
            <button class="nav-btn" data-category="home">Home Page</button>
            <button class="nav-btn" data-category="article">Article Page</button>
            <button class="nav-btn" data-category="rich-media">Rich Media</button>
            <button class="nav-btn" data-category="facebook">Facebook</button>
            <button class="nav-btn" data-category="content">Content Marketing</button>
        </nav>

        <!-- Ad Grid -->
        <div class="ad-grid" id="adGrid">
            <!-- Ads will be dynamically loaded here -->
        </div>
    </div>

    <!-- Image Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Upload Ad Creative</h3>
            <div id="modalAdInfo"></div>
            <form id="uploadForm">
                <input type="file" id="adImage" accept="image/*,.mp4,.html" multiple>
                <div class="file-requirements">
                    <p id="fileRequirements"></p>
                </div>
                <button type="submit" class="upload-btn">Upload Creative</button>
            </form>
            <div id="uploadPreview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
